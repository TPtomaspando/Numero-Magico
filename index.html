<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tomas Pando" />
    <meta name="description" content="Ejercicio sobre numeros magicos" />
    <meta name="keywords" content="numeros,input" />
    <title>Document</title>
  </head>
  <body>
    <body class="bg-light text-center py-5">

      <div class="container">
        <h1 class="mb-4">Adivina el Número</h1>
        <button id="startGameBtn" class="btn btn-primary mb-3">Comenzar el Juego</button>
        <div id="gameArea" class="d-none">
          <input type="number" id="userGuess" class="form-control mb-2" placeholder="Ingresa un número" min="1" max="100">
          <button id="guessBtn" class="btn btn-success">Enviar</button>
        </div>
      </div>
    
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/numeros-magicos.js"></script>
  </body>
</html>
